<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        
        .instructions-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .instructions-overlay.hidden {
            display: none !important;
        }
        
        .instructions-box {
            background-color: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            text-align: center;
        }
        
        .instructions-box h2 {
            margin-top: 0;
            color: #333;
            font-size: 28px;
        }
        
        .instructions-box p {
            color: #666;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .ok-button {
            padding: 15px 50px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        
        .ok-button:hover {
            background-color: #45a049;
        }
        
        .grids-wrapper {
            display: flex;
            gap: 40px;
            margin-bottom: 40px;
        }
        
        .grid-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .grid-label {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 80px);
            grid-template-rows: repeat(3, 80px);
            gap: 10px;
            padding: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .grid-button {
            font-size: 24px;
            font-weight: bold;
            border: 2px solid #333;
            border-radius: 8px;
            background-color: #fff;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .option-container {
            display: flex;
            gap: 20px;
        }
        
        .option-button {
            padding: 20px 60px;
            font-size: 20px;
            font-weight: bold;
            border: 3px solid #333;
            border-radius: 12px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }
        
        .option-button:hover {
            background-color: #45a049;
        }
        
        .option-button:nth-child(2) {
            background-color: #2196F3;
        }
        
        .option-button:nth-child(2):hover {
            background-color: #0b7dda;
        }
    </style>
</head>
<body>
    <div class="instructions-overlay" id="instructionsOverlay">
        <div class="instructions-box">
            <h2>Welcome!</h2>
            <p>Choose the key combination that you like better. Different colors means switching to a different layer</p>
            <button class="ok-button" onclick="document.getElementById('instructionsOverlay').classList.add('hidden')">OK</button>
        </div>
    </div>
    <!-- <p>Which is better?</p> -->
    <div class="grids-wrapper">
        <div class="grid-section">
            <div class="grid-label">Grid 1</div>
            <div class="grid-container" id="grid0"></div>
        </div>
        
        <div class="grid-section">
            <div class="grid-label">Grid 2</div>
            <div class="grid-container" id="grid1"></div>
        </div>
    </div>
    
    <div class="option-container">
        <button class="option-button" onclick="update(0)">Choose Grid 1</button>
        <button class="option-button" onclick="update(1)">Choose Grid 2</button>
    </div>

    <script>
        // Create both grids with letters A-O
        const letters = 'ABCDEFGHIJKLMNO';
        
        function createGrid(gridId) {
            const grid = document.getElementById(gridId);
            for (let y = 0; y < 3; y++) {
                for (let x = 0; x < 5; x++) {
                    const div = document.createElement('div');
                    div.className = 'grid-button';
                    div.textContent = letters[y * 5 + x];
                    div.dataset.x = x;
                    div.dataset.y = y;
                    grid.appendChild(div);
                }
            }
        }
        
        createGrid('grid0');
        createGrid('grid1');
        
        // Function to change button color by coordinates and grid number
        function setButtonColor(x, y, color, gridNum) {
            const grid = document.getElementById('grid' + gridNum);
            const buttons = grid.querySelectorAll('.grid-button');
            buttons.forEach(button => {
                if (parseInt(button.dataset.x) === x && parseInt(button.dataset.y) === y) {
                    button.style.backgroundColor = color;
                }
            });
        }
        
        function selectKey(keycode, gridNum, color="") {
            x = parseInt(keycode[1])
            y = 2-parseInt(keycode[0])
            if (color === "") {
                if (keycode[2] === "0") {
                    color = "#A8E6CF"
                } else {
                    color = "#FF8B94"
                }
            }
            setButtonColor(x, y, color, gridNum)
        }

        class Layout {
            constructor(key1, key2) {
                this.key1 = key1
                this.key2 = key2
                this.parent = null
                this.children = []
            }
        }

        layout_list = [new Layout("000", "010"), new Layout("000", "020"), new Layout("000", "030")]

        // // fill layout_list
        // for (let y1 = 0; y1 < 3; y1++) {
        //     for (let x1 = 0; x1 < 5; x1++) {
        //         new_layout = new Layout(`${x1}${x1}0`, `${x1}${x1}1`) //different layers
        //         layout_list.push(new_layout)
        //         for (let y2 = y1+1; y2 < 3; y2++) {
        //             for (let x2 = x1+1; x2 < 5; x2++) {
        //                 new_layout = new Layout(`${y1}${x1}0`, `${y2}${x2}0`) //same layer
        //                 layout_list.push(new_layout)
        //             }
        //         }
        //     }
        // }

        function chooseNextLayout() {
            for (layout of layout_list) {
                if (layout.parent === null || layout.children.length !== 1) {
                    return layout
                }
            }
            return null
        }

        function chooseRandomLayout() {
            random_index = Math.floor(Math.random() * layout_list.length)
            return layout_list[random_index]
        }

        function resetGrid(gridNum) {
            const grid = document.getElementById('grid' + gridNum);
            const buttons = grid.querySelectorAll('.grid-button');
            buttons.forEach(button => {
                button.style.backgroundColor = "#fff";
            });
        }

        function viewerSelectsLayout(selected_layout, other_layout) {
            selected_layout.children.push(other_layout)
            if (other_layout.parent !== null) {
                alert(`THIS LAYOUT HAS A PARENT ALREADY ${other_layout}`)
            }
            other_layout.parent = selected_layout
        }

        layout1 = null
        layout2 = null

        function update(gridNum=null) {
            resetGrid(0)
            resetGrid(1)

            if (gridNum === 0) {
                viewerSelectsLayout(layout1, layout2)
            } else if (gridNum === 1) {
                viewerSelectsLayout(layout2, layout1)
            }

            console.log(layout1)
            console.log(layout2)

            layout1 = chooseNextLayout()
            if (layout1 === null) {
                get_result()
                return
            }
            while (layout2 === layout1 || layout2 === null) {
                layout2 = chooseRandomLayout()
            }

            if (layout1.key1[0] === layout1.key2[0] && layout1.key1[1] === layout1.key2[1]) {
                if (layout1.key1[2] === layout1.key2[2]) {
                    console.log(`Invalid layout: ${layout1.key1}, ${layout2.key2}`)
                }
                selectKey(layout1.key1, 0, "#6567d6")
            } else {
                selectKey(layout1.key1, 0)
                selectKey(layout1.key2, 0)
            }

            if (layout2.key1[0] === layout2.key2[0] && layout2.key1[1] === layout2.key2[1]) {
                if (layout2.key1[2] === layout2.key2[2]) {
                    console.log(`Invalid layout: ${layout2.key1}, ${layout1.key2}`)
                }
                selectKey(layout2.key1, 1, "#6567d6")
            } else {
                selectKey(layout2.key1, 1)
                selectKey(layout2.key2, 1)
            }

        }

        function getResult() {
            output = ""
            for (layout of layout_list) {
                output += `${layout.key1}\t${layout.key2}\n`
            }
        }

        update()
    </script>
</body>
</html>
